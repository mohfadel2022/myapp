
{% extends 'myapp/base.html' %}

{% block content %}

    {% for product in products %}
    <p><a href="{% url 'product' product.id %} ">{{product.id}}</a> | {{product.name}} | {{product.price}} | {{product.description}} | <img class="h-20 w-20" src="{{product.image.url}}" alt=""></p>
    {% endfor %}
    
{% endblock content %}
