{% extends 'myapp/base.html' %}

{% block content %}

<div class="ml-[200px]">    
    <h1 class="text-2xl m-10 font-bold text-green-600">Login</h1>
    <form class="w-1/3 bg-white shadow-md m-10 px-8 py-8" method="post">
        {% csrf_token %}
        <label class="block text-gray-700 text-md font-bold mb-2">Username</label>
        <p class="w-full shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">{{form.username}}</p>
        
        <label class="block text-gray-700 text-md font-bold mb-2 mt-2">Password</label>
        <p class="w-full block shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
            {{form.password}}
        </p>        

        <button class="w-full bg-green-600 text-white p-3 mt-4 rounded" type="submit">Login</button>
        <a class="block text-center mt-2" href="{% url 'user:register' %}">Create Account</a>
    </form>
</div>
{% endblock content %}
