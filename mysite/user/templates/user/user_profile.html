{% extends 'myapp/base.html' %}

{% block content %}

<div class="ml-[200px]"> 
    <h1 class="text-2xl m-10 font-bold text-green-600">Profile</h1>
    <div class="flex p-10 h-200">
        <div class="w-1/3" >
            <div class="rounded shadow-lg">
                <img src="{{profile.image.url}}" alt="profile photo">
            </div>
        </div>
        
        <div class="w-1/3 text-xl ml-10 mt-5">
            <p class="w-full shadow appearance-none border rounded py-2 px-3 mr-10 mb-10 text-gray-700">{{profile.user.username}}</p>
            <p class="w-full shadow appearance-none border rounded py-2 px-3 mr-10 mb-10 text-gray-700">{{profile.user.email}}</p>
            <p class="w-full shadow appearance-none border rounded py-2 px-3 mr-10 mb-10 text-gray-700">{{profile.phone_number}}</p>
        </div>

    </div>
</div>

{% endblock content %}
