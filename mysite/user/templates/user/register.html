{% extends 'myapp/base.html' %}

{% block content %}



<div class="ml-[200px]">    
    <h1 class="text-2xl m-10 font-bold">New User</h1>
    <h4 class="m-10 font-bold text-green-600">Or <a href="{% url 'user:login' %}">login if you have an account</a></h4>
    <form class="w-1/3 bg-white shadow-md m-10 px-8 py-8" action="" method="post">
        {% csrf_token %}
        <label class="block text-gray-700 text-md font-bold mb-2">Username</label>
        <p class="w-full shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">{{form.username}}</p>
        <label class="block text-gray-700 text-md font-bold mb-2 mt-2">Email</label>
        <p class="w-full shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">{{form.email}}</p>
        <label class="block text-gray-700 text-md font-bold mb-2 mt-2">Password</label>
        <p class="w-full shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">{{form.password1}}</p>
        <label class="block text-gray-700 text-md font-bold mb-2 mt-2">Confirm Password</label>
        <p class="w-full shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">{{form.password2}}</p>

        <button class="block bg-green-600 text-white p-3 mt-4 rounded" type="submit">Register</button>
    </form>
</div>

{% endblock content %}
